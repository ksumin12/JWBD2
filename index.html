<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ì¬ì›ìƒì¹´</title>

  <style>
    :root{
      --vh: 1vh;

      --ios-blue: #007AFF;
      --bg: #FFFFFF;
      --line: rgba(0,0,0,0.08);
      --text: #111;
      --bubble-gray: #E9E9EB;

      /* âœ… tail íŠœë‹ */
      --tail-w: 20px;      /* ê¼¬ë¦¬ ê°€ë¡œ */
      --tail-h: 18px;      /* ê¼¬ë¦¬ ì„¸ë¡œ(ì¡°ê¸ˆ ë‚®ê²Œ) */
      --tail-out: 4px;     /* ë§í’ì„ ì—ì„œ ì–¼ë§ˆë‚˜ ë°–ìœ¼ë¡œ */
      --tail-notch: 14px;  /* âœ… í°ìƒ‰ ì»·ì„ ë” ë°”ê¹¥ìœ¼ë¡œ(ë§ë¦¼ ë°©ì§€ í•µì‹¬) */
      --tail-y: -4px;  
      --edge-pad: 2px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
      height: calc(var(--vh, 1vh) * 100);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

   /* Intro */
    #intro{
      position: fixed;
      inset: 0;
      background: #fff;
      color: #444;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      animation: pop 1.5s infinite ease-in-out;
      z-index: 10;
      white-space: pre-line;
      line-height: 1.8;
    }
    @keyframes pop{
      0%, 100%{ transform: scale(1); }
      50%{ transform: scale(1.05); }
    }

    
    /* App shell */
    .chat-app{
      display: none;
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      height: calc(var(--vh, 1vh) * 100);
      flex-direction: column;
    }

    /* Header */
    .chat-header{
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--line);

      padding-top: env(safe-area-inset-top);
      padding-bottom: 6px; 
      min-height: calc(56px + env(safe-area-inset-top));
      height: auto; 
      display: grid;
      grid-template-columns: 56px 1fr 56px;
      align-items: center;
    }

    .nav-btn{
      width: 44px;
      height: 44px;
      border: none;
      background: transparent;
      display: grid;
      place-items: center;
      cursor: pointer;
      margin: 0 6px;
      color: var(--ios-blue);
      -webkit-tap-highlight-color: transparent;
    }
    .nav-btn svg{ width: 22px; height: 22px; }

    .nav-center{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      min-width: 0;
      transform: none;
    }
    .nav-avatar{
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-top: 4px;  
    }
    .nav-avatar img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .nav-name{
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.2;       /* âœ… 1 -> 1.2 */
      padding-bottom: 2px;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Message list */
    .message-list{
      flex: 1;
      overflow-y: auto;
      overflow-x: visible;

      /* âœ… ê¼¬ë¦¬ ê³µê°„ í™•ë³´(ì˜ë¦¼ ë°©ì§€) */
      padding: 8px calc(var(--edge-pad) + var(--tail-out) + var(--tail-notch)) 18px;
      
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: calc(18px + 62px + env(safe-area-inset-bottom));
    }

    /* System header */
    .system-block{
      align-self: center;
      text-align: center;
      margin-top: 4px;
      margin-bottom: 6px;
      user-select: none;
    }
    .system-label,
    .system-time{
      font-size: 12px;
      color: rgba(0,0,0,0.35);
      line-height: 1.2;
    }
    .system-time{ margin-top: 2px; }

    .row{
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 100%;
    }
    .row.me{ justify-content: flex-end; }
    .row.other{ justify-content: flex-start; }

    .row.me .stack{
      max-width: min(78%, 380px);
      flex-shrink: 0;
    }

    /* âœ… ë§í’ì„  ë˜í¼(ê¼¬ë¦¬ëŠ” ì—¬ê¸°ì— ë¶™ì„) */
    .bubble-wrap{
      position: relative;
      display: inline-block;
      max-width: 100%;
      z-index: 0; /* stacking context */
    }
    .row.other .bubble-wrap{
      max-width: min(78%, 380px);
    }

    /* bubbles */
    .bubble{
      display: inline-block;
      width: fit-content;
      max-width: 100%;
      padding: 10px 12px;
      border-radius: 25px;
      font-size: 12px;
      line-height: 1.32;
      white-space: pre-wrap;

      word-break: keep-all;
      overflow-wrap: break-word;

      position: relative;
      z-index: 2; /* âœ… ê¼¬ë¦¬/ë…¸ì¹˜ë³´ë‹¤ í•­ìƒ ìœ„ */
      isolation: isolate;
    }

    .bubble.me{
      background: var(--ios-blue);
      color: #fff;
      border-bottom-right-radius: 25px;
    }
    .bubble.other{
      background: var(--bubble-gray);
      color: #111;
      border-bottom-left-radius: 25px;
    }

    /* stack */
    .stack{
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    /* Typing indicator */
    .typing{
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 10px 12px;
      border-radius: 25px;
      background: var(--bubble-gray);
      border-bottom-left-radius: 25px;
    }
    .dot{
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      animation: bounce 1s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay: 0.12s; }
    .dot:nth-child(3){ animation-delay: 0.24s; }
    @keyframes bounce{
      0%, 80%, 100%{ transform: translateY(0); opacity: 0.5; }
      40%{ transform: translateY(-4px); opacity: 1; }
    }

    /* Input bar */
    .chat-input{
      position: sticky;
      bottom: 0;
      z-index: 10;

      display: flex;
      align-items: center;
      gap: 10px;

      padding: 8px 12px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));

      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(14px);
      border-top: 1px solid var(--line);
    }

    .icon-circle{
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: rgba(0,0,0,0.06);
      display: grid;
      place-items: center;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .icon-circle svg{ width: 18px; height: 18px; color: rgba(0,0,0,0.55); }

    .field{
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;

      padding: 8px 44px 8px 14px;
      border-radius: 22px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.15);
    }

    .chat-input input{
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
      background: transparent;
    }

    .field-action{
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: none;
      display: grid;
      place-items: center;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .mic-btn{
      background: transparent;
      color: rgba(0,0,0,0.55);
    }
    .mic-btn svg{ width: 18px; height: 18px; }

    .send-btn{
      background: var(--ios-blue);
      color: #fff;
      display: none;
    }
    .send-btn svg{ width: 16px; height: 16px; }

    .send-btn[aria-disabled="true"]{
      opacity: 0.55;
      cursor: not-allowed;
    }

    /* =========================================================
       âœ… ê¼¬ë¦¬/ë…¸ì¹˜: .bubble-wrapì— ë¶™ì„ (í°ìƒ‰ì´ ë§í’ì„  ì¹¨ë²” X)
       - ::before = ê¼¬ë¦¬(ìƒ‰)
       - ::after  = íŒŒë‚´ëŠ”(ë°°ê²½ìƒ‰) ë…¸ì¹˜
       ========================================================= */
    /* âœ… ëœ ë§ë¦¬ëŠ” iMessage ê¼¬ë¦¬(ë°”ê¹¥ìª½ ì»·) */
    
    /* ì˜¤ë¥¸ìª½(ë‚˜) */
    .bubble-wrap.me::before{
      content:"";
      position:absolute;
      right: calc(-1 * var(--tail-out));
      bottom: var(--tail-y);
      width: var(--tail-w);
      height: var(--tail-h);
      background: var(--ios-blue);
      border-radius: 999px;
      transform: rotate(18deg);
      z-index: 0;
      pointer-events:none;
    }
    .bubble-wrap.me::after{
      content:"";
      position:absolute;
      /* âœ… ë°”ê¹¥ìª½ì—ì„œ ê¹ê¸° */
      right: calc(-1 * (var(--tail-out) + var(--tail-notch)));
      bottom: calc(var(--tail-y) - 1px);
      width: calc(var(--tail-w) + 4px);
      height: calc(var(--tail-h) + 4px);
      background: var(--bg);
      border-radius: 999px;
      transform: rotate(18deg);
      z-index: 1;
      pointer-events:none;
    }
    
    /* ì™¼ìª½(ìƒëŒ€) */
    .bubble-wrap.other::before{
      content:"";
      position:absolute;
      left: calc(-1 * var(--tail-out));
      bottom: var(--tail-y);
      width: var(--tail-w);
      height: var(--tail-h);
      background: var(--bubble-gray);
      border-radius: 999px;
      transform: rotate(-18deg);
      z-index: 0;
      pointer-events:none;
    }
    .bubble-wrap.other::after{
      content:"";
      position:absolute;
      left: calc(-1 * (var(--tail-out) + var(--tail-notch)));
      bottom: calc(var(--tail-y) - 1px);
      width: calc(var(--tail-w) + 4px);
      height: calc(var(--tail-h) + 4px);
      background: var(--bg);
      border-radius: 999px;
      transform: rotate(-18deg);
      z-index: 1;
      pointer-events:none;
    }


    @media (max-width: 480px){
      #intro{ font-size: 11px; padding: 30px 20px; }
      .bubble{ font-size: 15px; }
      .chat-app{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <div id="intro">
    <div class="intro-title" id="introTitle">ì—¬ë°±ìˆ˜ì • ì ‘ì† ì¤‘</div>
  </div>


  <div class="chat-app" id="chatApp">
    <div class="chat-header">
      <button class="nav-btn" type="button" aria-label="Back">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <div class="nav-center">
        <div class="nav-avatar">
          <img src="https://ksumin12.github.io/JWBD2/JWBDPT.jpg" alt="avatar">
        </div>
        <div class="nav-name">ì¬ì›Œë‹ˆğŸ©µ</div>
      </div>

      <button class="nav-btn" type="button" aria-label="Video">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 10l5-3v10l-5-3v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2z"
                stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="message-list" id="messageList">
      <div class="system-block">
        <div class="system-label">iMessage</div>
        <div class="system-time" id="daySep"></div>
      </div>
    </div>

    <form class="chat-input" id="chatForm" autocomplete="off">
      <button class="icon-circle" type="button" aria-label="Plus">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
        </svg>
      </button>

      <div class="field">
        <input type="text" id="message" placeholder="iMessage" required />

        <button class="field-action mic-btn" type="button" id="micBtn" aria-label="Mic">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M19 11a7 7 0 0 1-14 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 18v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <button class="field-action send-btn" type="submit" id="sendBtn" aria-label="Send" aria-disabled="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 19V5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
            <path d="M6.5 10.5L12 5l5.5 5.5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <script>
    const TRIGGERS = [
      {
        keywords: ["ì¶•í•˜"],
        replies: [
          "ì§„ì§œ ì§„ì§œ ì¶•í•˜í•´ì¤˜ì„œ ê³ ë§ˆì›Œ ì˜¤ëŠ˜ ğŸ¥¹",
          "ë•ë¶„ì— í–‰ë³µí•œ ìƒì¼ ë³´ë‚¼ ìˆ˜ ìˆê²Œ í•´ì¤˜ì„œ ê³ ë§ˆì›Œìš”ğŸ«¶ğŸ»",
          "ë¬´ì—‡ë³´ë‹¤ ëŠ˜ ê°™ì€ ìë¦¬ì—ì„œ ì‘ì›í•´ì¤˜ì„œ ê³ ë§ˆì›Œ ã… ã… ã…  ì‚¬ë‘í•´ ğŸ«¶ğŸ»"
        ],
        bag: []
      },
      {
        keywords: ["ì‚¬ë‘"],
        replies: [
          "ì‚¬ë‘í•´ ë‚˜ë„ ì–¸ì œê¹Œì§€ë‚˜ ë„ˆ í¸ì´ ë˜ì–´ì¤„ê²Œ",
          "ëŠ˜ ì‚¬ë‘í•´ìš”. ëŠ˜ ê³ì— ìˆì„ê²Œìš”.",
          "ëŠ˜ ë‚´ê°€ ì‘ì›í•˜ê³  ëŠ˜ ë‚´ê°€ ë§ì´ ì¢‹ì•„í•´ ì‚¬ë‘í•´ â™¥ï¸",
          "ë§ˆìŒ í‘œí˜„í•´ì¤˜ì„œ ê³ ë§ˆì›Œ ì‚¬ë‘í•´ ğŸ©µğŸ’™"
        ],
        bag: []
      }
    ];

    // iOS vh fix
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVh();
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);

    // utils
    function shuffle(arr){ return [...arr].sort(() => Math.random() - 0.5); }
    function refillTriggerBag(trigger){ trigger.bag = shuffle(trigger.replies); }
    function findTrigger(text){
      const t = text.toLowerCase();
      return TRIGGERS.find(tr => tr.keywords.some(k => t.includes(String(k).toLowerCase()))) || null;
    }
    function drawReply(trigger){
      if (!trigger.bag || trigger.bag.length === 0) refillTriggerBag(trigger);
      return trigger.bag.pop();
    }

    const chatForm = document.getElementById("chatForm");
    const messageList = document.getElementById("messageList");
    const input = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const daySep = document.getElementById("daySep");

    function formatKoreanDateTime(date){
      const days = ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "];
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const dow = days[date.getDay()];

      const h = date.getHours();
      const m = String(date.getMinutes()).padStart(2, "0");
      const ampm = h < 12 ? "ì˜¤ì „" : "ì˜¤í›„";
      const hh = (h % 12) === 0 ? 12 : (h % 12);

      const now = new Date();
      const isToday =
        now.getFullYear() === date.getFullYear() &&
        now.getMonth() === date.getMonth() &&
        now.getDate() === date.getDate();

      const dayLabel = isToday ? "ì˜¤ëŠ˜" : `${month}ì›” ${day}ì¼ (${dow})`;
      return `(${dayLabel}) ${ampm} ${hh}:${m}`;
    }

    function setDaySeparator(date = new Date()){
      daySep.textContent = formatKoreanDateTime(date);
    }

    function scrollToBottom(){
      messageList.scrollTop = messageList.scrollHeight;
    }

    function updateActions(){
      const hasText = input.value.trim().length > 0;

      if (hasText){
        sendBtn.style.display = "grid";
        sendBtn.setAttribute("aria-disabled", "false");
        micBtn.style.display = "none";
      } else {
        sendBtn.style.display = "none";
        sendBtn.setAttribute("aria-disabled", "true");
        micBtn.style.display = "grid";
      }
    }

    function addMyMessage(text){
      const row = document.createElement("div");
      row.className = "row me";

      const stack = document.createElement("div");
      stack.className = "stack";

      const wrap = document.createElement("div");
      wrap.className = "bubble-wrap me";

      const bubble = document.createElement("div");
      bubble.className = "bubble me";
      bubble.textContent = text;

      wrap.appendChild(bubble);
      stack.appendChild(wrap);
      row.appendChild(stack);

      messageList.appendChild(row);
      scrollToBottom();
    }

    function addJWMessage(replyText) {
      const row = document.createElement("div");
      row.className = "row other";

      const wrap = document.createElement("div");
      wrap.className = "bubble-wrap other";

      const bubble = document.createElement("div");
      bubble.className = "bubble other";
      bubble.textContent = replyText;

      wrap.appendChild(bubble);
      row.appendChild(wrap);

      messageList.appendChild(row);
      scrollToBottom();
    }

    let typingEl = null;

    function showTyping() {
      const row = document.createElement("div");
      row.className = "row other";

      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;

      row.appendChild(typing);
      messageList.appendChild(row);

      typingEl = row;
      scrollToBottom();
    }

    function hideTyping(){
      if (typingEl) typingEl.remove();
      typingEl = null;
    }

    // init
    TRIGGERS.forEach(refillTriggerBag);
    input.addEventListener("input", updateActions);
    input.addEventListener("compositionend", updateActions);

    // Intro -> show app
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.getElementById("chatApp").style.display = "flex";
        setDaySeparator();
        scrollToBottom();
        updateActions();
      }, 3000);
    };

    // Submit
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const text = input.value.trim();
      if (!text) return;

      addMyMessage(text);
      setDaySeparator(new Date());

      input.value = "";
      updateActions();
      document.activeElement?.blur();

      const trigger = findTrigger(text);
      if (trigger) {
        showTyping();
        setTimeout(() => {
          hideTyping();
          addJWMessage(drawReply(trigger));
        }, 500);
      }
    });
  </script>
</body>
</html>
